<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">ToDo List</div>
            <img src="sketchbook.png" class="nb" alt="pic"> 
        </div>
                   
        <div class="input-box">
            <form>
                <input type="text" class="task-input" name="title"
                 placeholder="Add your task">
                <input type="date" class="task-date">
            </form>
            <!-- The plus icon acts as the task addition trigger -->
            <img src="plus.png" alt="plus-additems-sign" class="plus" onclick="createTasks();">
            
        </div>
        <div class="alert no-input">
            <span class="closebtn">&times;</span> Please enter your task!
        </div>
        <div class="alert repeated">
            <span class="closebtn">&times;</span> Task is already present in your list!
        </div>
        <div class="alert success">
            <span class="closebtn">&times;</span> Task added successfully!
        </div>
        
       
        <ul class="list-items"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
